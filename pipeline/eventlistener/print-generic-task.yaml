apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: print-generic
spec:
  params:
    #- description: body
    #  name: body 
    #  type: string
    #- description: header 
    #  name: header 
    #  type: string
    - description: IMAGE_DIGEST
      name: IMAGE_DIGEST
      type: string
#    - description: GENERATE_NAME
