      name: event-type
      type: string
  steps:
    - args:
        - |-
          echo "IMAGE_DIGEST: $(params.IMAGE_DIGEST)"
          echo "IMAGE_NAME: $(params.IMAGE_NAME)"
          echo "IMAGE_ID: $(params.IMAGE_ID)"
          echo "Event Type: $(params.event-type)"
      command:
        - /bin/bash
        - "-c"
      image: "image-registry.openshift-image-registry.svc:5000/openshift/cli:latest"
      name: print-generic
      resources: {}
