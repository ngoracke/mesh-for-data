    - name: CONTEXT
      value: WKC-connector/java
    - name: BUILD_EXTRA_ARGS
      value: --build-arg REGISTRY=$(params.dockerhub-hostname)
    - name: HELM_PROPERTY
      value: wkcConnector.image
    - name: docker-hostname
