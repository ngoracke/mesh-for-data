  #   workspaces:
  #   - name: source
  #     workspace: shared-workspace
  #   runAfter:
  #   - rebuild-image
  - name: upgrade-helm-crd-from-source
    params:
    - name: charts_dir
      value: /workspace/source/charts/m4d-crd
    - name: release_name
      value: m4d-crd
    - name: release_namespace
      value: $(params.NAMESPACE)
    - name: release_version
      value: 0.1.0
    runAfter:
    - fetch-repository
    taskRef:
      kind: ClusterTask
      name: helm-upgrade-from-source
    when:
    - Input: $(params.deployCRD)
      Operator: in
      Values:
      - "true"
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.INCREMENTAL_CODE_RESTART)
      Operator: notin
      Values:
      - "true"
    workspaces:
    - name: source
      workspace: shared-workspace
  - name: upgrade-helm-vault-from-repo
    params:
    - name: helm_repo
      value: https://helm.releases.hashicorp.com
    - name: chart_name
      value: hashicorp/vault --values https://raw.githubusercontent.com/mesh-for-data/mesh-for-data/v0.1.0/third_party/vault/vault-single-cluster/values.yaml
        --create-namespace
    - name: release_version
      value: 0.9.1
    - name: release_name
      value: vault
    - name: release_namespace
      value: $(params.NAMESPACE)
    - name: overwrite_values
      value: server.dev.enabled=true,injector.enabled=false,global.openshift=true
    taskRef:
      kind: ClusterTask
      name: helm-upgrade-from-repo
    when:
    - Input: $(params.deployVault)
      Operator: in
      Values:
      - "true"
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.INCREMENTAL_CODE_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: upgrade-helm-certmgr-from-repo
    params:
    - name: helm_repo
      value: https://charts.jetstack.io
    - name: chart_name
      value: jetstack/cert-mgr --create-namespace
    - name: release_version
      value: v1.2.0
    - name: release_name
      value: cert-manager
    - name: release_namespace
      value: cert-manager 
    - name: overwrite_values
      value: installCRDs=true
    taskRef:
      kind: ClusterTask
      name: helm-upgrade-from-repo
    when:
    - Input: $(params.deployCertManager)
      Operator: in
      Values:
      - "true"
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.INCREMENTAL_CODE_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: oc-apply-vault-roles
    params:
    - name: ARGS
      value:
      - apply -f https://raw.githubusercontent.com/mesh-for-data/mesh-for-data/v0.1.0/third_party/vault/vault-single-cluster/vault-rbac.yaml
        -n $(params.NAMESPACE)
    runAfter:
    - upgrade-helm-vault-from-repo
    taskRef:
      kind: ClusterTask
      name: openshift-client
    when:
    - Input: $(params.deployVault)
      Operator: in
      Values:
      - "true"
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.INCREMENTAL_CODE_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: oc-install-flight-opensource
    params:
    - name: ARGS
      value:
      - apply -f https://github.com/mesh-for-data/arrow-flight-module/releases/latest/download/module.yaml
        -n $(params.NAMESPACE)
    runAfter:
    - upgrade-helm-crd-from-source
    taskRef:
      kind: ClusterTask
      name: openshift-client
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.INCREMENTAL_CODE_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: run-integration-tests-full-deploy
    params:
    - name: target
      value: run-integration-tests
    - name: context
      value: manager
    - name: flags
      value: DOCKER_HOSTNAME=$(params.docker-hostname)/$(params.docker-namespace)
    - name: INCREMENTAL_CODE_RESTART
      value: $(params.INCREMENTAL_CODE_RESTART)
    runAfter:
    - upgrade-helm-full
    taskRef:
      kind: Task
      name: make
    workspaces:
    - name: source
      workspace: shared-workspace
  - name: run-integration-tests-partial-deploy
    params:
    - name: target
      value: run-integration-tests
    - name: context
      value: manager
    - name: flags
      value: DOCKER_HOSTNAME=$(params.docker-hostname)/$(params.docker-namespace)
    runAfter:
    - upgrade-helm-partial
    taskRef:
      kind: Task
      name: make
    workspaces:
    - name: source
      workspace: shared-workspace
  workspaces:
  - name: shared-workspace
