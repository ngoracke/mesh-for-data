apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-deploy
spec:
  params:
  - description: docker registry namespace.  Choose something unique.  If using the local OpenShift registry, make this the same as NAMESPACE.
    name: docker-namespace
    type: string
  - description: namespace to deploy control plane to.  If nobody has deployed m4d on this cluster before, choose m4d-system.
    name: NAMESPACE
    type: string
  - default: wcp-ibm-streams-docker-local.artifactory.swg-devops.com
    description: docker registry hostname.  This is where images will be pushed once built
    name: docker-hostname
    type: string
  - description: url of the git repo for the code of deployment
    name: git-url
    type: string
    default: https://github.com/ngoracke/mesh-for-data.git
  - default: pipeline
    description: branch/revision to be used from repo of the code for deployment
    name: git-revision
    type: string
  - default: "false"
    description: deploy vault or no.  If deploying to the m4d-system namespace, make this true.
    name: deployVault
    type: string
  - default: "false"
    description: deploy CRDs or no.  If deploying to the m4d-system namespace, make this true.
    name: deployCRD
    type: string
  - default: "false"
    description: deploy certmanager or no.  If deploying to the m4d-system namespace, and bedrock is not installed, make this true.
    name: deployCertManager
    type: string
  - default: "false"
    description: install cluster scoped helm resources.  If deploying to the m4d-system namespace, make this true
    name: clusterScoped
    type: string
  - default: manager
    description: image name for the manager.  Only necessary to switch this if you want to swap back and forth between alternate images
    name: MANAGER_IMAGE
    type: string
  - default: katalog-connector
    description: image name for the katalog-connector.  Only necessary to switch this if you want to swap back and forth between alternate images
    name: KATALOG_IMAGE
    type: string
  - default: dummy-mover
    description: image name for the dummy data mover.  Only necessary to switch this if you want to swap back and forth between alternate images
    name: dummy-image
    type: string
  - description: Not currently used.  Leave as-is
    name: deployment-name
    type: string
    default: m4d
  - description: Used only when restarting tasks.  Do not fill
    name: IMAGE_DIGEST
    type: string
    default: "none"
  - description: Used only when restarting tasks.  Do not fill
    name: IMAGE_NAME
    type: string
    default: "none"
  - description: Used only when restarting tasks.  Do not fill
    name: IMAGE_ID
    type: string
    default: "none"
  - description: Used only when restarting tasks.  Do not fill
    name: COMPONENT_NAME
    type: string
    default: "all"
  - description: Used only when restarting tasks.  Do not fill
    name: INCREMENTAL_RESTART 
    type: string
    default: "false"
  - description: Used only when restarting tasks.  Do not fill
    name: INCREMENTAL_CODE_RESTART 
    type: string
    default: "false"
  tasks:
  - name: fetch-repository
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
    - name: INCREMENTAL_CODE_RESTART
      value: $(params.INCREMENTAL_CODE_RESTART)
    taskRef:
      kind: Task
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: build-manager
    params:
    - name: target
      value: managerforimage
    - name: context
      value: manager
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    - name: INCREMENTAL_CODE_RESTART
      value: $(params.INCREMENTAL_CODE_RESTART)
    runAfter:
    - fetch-repository
    taskRef:
      kind: Task
      name: make
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    # - Input: $(params.INCREMENTAL_CODE_RESTART)
    #   Operator: notin
    #   Values:
    #   - "true"
  # - name: rebuild-image
  #   params:
  #   - name: IMAGE
  #     value: $(params.docker-hostname)/$(params.docker-namespace)/$(params.MANAGER_IMAGE)
  #   - name: TLSVERIFY
  #     value: "false"
  #   - name: DOCKERFILE
  #     value: $(params.rebuild-image-dockerfile)
  #   - name: CONTEXT
  #     value: $(params.rebuild-image-context)
  #   - name: BUILD_EXTRA_ARGS
  #     value: --build-arg REGISTRY=$(params.docker-hostname)/$(params.docker-namespace)
  #   - name: HELM_PROPERTY
  #     value: $(params.HELM_PROPERTY)
  #   - name: docker-hostname
  #     value: "$(params.docker-hostname)"
  #   - name: docker-namespace
  #     value: "$(params.docker-namespace)"
  #   taskRef:
  #     kind: Task
  #     name: buildah
  #   workspaces:
  #   - name: source
  #     workspace: shared-workspace
  #   when:
  #   - Input: $(params.IMAGE_DIGEST)
  #     Operator: in
  #     Values:
  #     - "none"
  #   - Input: $(params.INCREMENTAL_RESTART)
  #     Operator: notin
  #     Values:
  #     - "true"
  #   - Input: $(params.COMPONENT_NAME)
  #     Operator: notin
  #     Values:
  #     - "all"
  - name: build-image-manager
    params:
    - name: IMAGE
      value: $(params.docker-hostname)/$(params.docker-namespace)/$(params.MANAGER_IMAGE)
    - name: TLSVERIFY
      value: "false"
    - name: DOCKERFILE
      value: manager/Dockerfile
    - name: CONTEXT
      value: manager
    - name: BUILD_EXTRA_ARGS
      value: --build-arg REGISTRY=$(params.docker-hostname)/$(params.docker-namespace)
    - name: HELM_PROPERTY
      value: manager.image
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    runAfter:
    - build-manager
    taskRef:
      kind: Task
      name: buildah
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.COMPONENT_NAME)
      Operator: in
      Values:
      - "all"
      - "manager"
  - name: build-image-dummy-mover
    params:
    - name: IMAGE
      value: $(params.docker-hostname)/$(params.docker-namespace)/$(params.dummy-image)
    - name: DOCKERFILE
      value: test/dummy-mover/Dockerfile.dummy-mover
    - name: TLSVERIFY
      value: "false"
    - name: BUILD_EXTRA_ARGS
      value: --build-arg REGISTRY=$(params.docker-hostname)/pipelines-tutorial
    - name: HELM_PROPERTY
      value: dummymover.image
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    runAfter:
    - fetch-repository
    taskRef:
      kind: Task
      name: buildah
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.COMPONENT_NAME)
      Operator: in
      Values:
      - "all"
      - "dummy-mover"
  - name: build-katalog
    params:
    - name: target
      value: source-build
    - name: context
      value: connectors/katalog
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    - name: INCREMENTAL_CODE_RESTART
      value: $(params.INCREMENTAL_CODE_RESTART)
    runAfter:
    - fetch-repository
    taskRef:
      kind: Task
      name: make
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: build-image-katalog
    params:
    - name: IMAGE
      value: $(params.docker-hostname)/$(params.docker-namespace)/katalog-connector
    - name: DOCKERFILE
      value: connectors/katalog/Dockerfile
    - name: TLSVERIFY
      value: "false"
    - name: BUILD_EXTRA_ARGS
      value: --build-arg REGISTRY=$(params.docker-hostname)/$(params.docker-namespace)
    - name: CONTEXT
      value: connectors/katalog
    - name: HELM_PROPERTY
      value: katalogConnector.image
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    runAfter:
    - build-katalog
    taskRef:
      kind: Task
      name: buildah
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.COMPONENT_NAME)
      Operator: in
      Values:
      - "all"
      - "connectors/katalog"
  - name: build-opa
    params:
    - name: target
      value: source-build
    - name: context
      value: connectors/opa
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    - name: INCREMENTAL_CODE_RESTART
      value: $(params.INCREMENTAL_CODE_RESTART)
    runAfter:
    - fetch-repository
    taskRef:
      kind: Task
      name: make
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: build-image-opa
    params:
    - name: IMAGE
      value: $(params.docker-hostname)/$(params.docker-namespace)/opa-connector
    - name: DOCKERFILE
      value: connectors/opa/Dockerfile
    - name: TLSVERIFY
      value: "false"
    - name: BUILD_EXTRA_ARGS
      value: --build-arg REGISTRY=$(params.docker-hostname)/$(params.docker-namespace)
    - name: CONTEXT
      value: connectors/opa
    - name: HELM_PROPERTY
      value: opaConnector.image
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    runAfter:
    - build-opa
    taskRef:
      kind: Task
      name: buildah
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.COMPONENT_NAME)
      Operator: in
      Values:
      - "all"
      - "connectors/opa"
  - name: build-datacatalog
    params:
    - name: target
      value: source-build
    - name: context
      value: test/services/datacatalog
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    - name: INCREMENTAL_CODE_RESTART
      value: $(params.INCREMENTAL_CODE_RESTART)
    runAfter:
    - fetch-repository
    taskRef:
      kind: Task
      name: make
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: build-image-datacatalog
    params:
    - name: IMAGE
      value: $(params.docker-hostname)/$(params.docker-namespace)/data-catalog-mock
    - name: DOCKERFILE
      value: test/services/datacatalog/Dockerfile
    - name: TLSVERIFY
      value: "false"
    - name: BUILD_EXTRA_ARGS
      value: --build-arg REGISTRY=$(params.docker-hostname)/$(params.docker-namespace)
    - name: CONTEXT
      value: test/services/datacatalog
    - name: HELM_PROPERTY
      value: datacatalog.image
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    runAfter:
    - build-datacatalog
    taskRef:
      kind: Task
      name: buildah
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.COMPONENT_NAME)
      Operator: in
      Values:
      - "all"
      - "test/services/datacatalog"
  - name: build-servicepolicycompiler
    params:
    - name: target
      value: source-build
    - name: context
      value: test/services/policycompiler
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    - name: INCREMENTAL_CODE_RESTART
      value: $(params.INCREMENTAL_CODE_RESTART)
    runAfter:
    - fetch-repository
    taskRef:
      kind: Task
      name: make
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: build-image-serverpolicycompiler
    params:
    - name: IMAGE
      value: $(params.docker-hostname)/$(params.docker-namespace)/serverpolicycompiler-mock
    - name: DOCKERFILE
      value: test/services/policycompiler/Dockerfile
    - name: TLSVERIFY
      value: "false"
    - name: BUILD_EXTRA_ARGS
      value: --build-arg REGISTRY=$(params.docker-hostname)/$(params.docker-namespace)
    - name: CONTEXT
      value: test/services/policycompiler
    - name: HELM_PROPERTY
      value: servicepolicycompiler.image
    - name: docker-hostname
      value: "$(params.docker-hostname)"
    - name: docker-namespace
      value: "$(params.docker-namespace)"
    runAfter:
    - build-servicepolicycompiler
    taskRef:
      kind: Task
      name: buildah
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.COMPONENT_NAME)
      Operator: in
      Values:
      - "all"
      - "test/services/policycompiler"
  - name: upgrade-helm-full
    params:
    - name: charts_dir
      value: /workspace/source/charts/m4d
    - name: release_name
      value: m4d --values /workspace/source/pipeline/pullsecrets.yaml
    - name: release_namespace
      value: $(params.NAMESPACE)
    - name: overwrite_values
      value: clusterScoped=$(params.clusterScoped),manager.image=$(params.docker-hostname)/$(params.docker-namespace)/$(params.MANAGER_IMAGE)@$(tasks.build-image-manager.results.IMAGE_DIGEST),katalogConnector.image=$(params.docker-hostname)/$(params.docker-namespace)/$(params.KATALOG_IMAGE)@$(tasks.build-image-katalog.results.IMAGE_DIGEST),opaConnector.image=$(params.docker-hostname)/$(params.docker-namespace)/opa-connector@$(tasks.build-image-opa.results.IMAGE_DIGEST),cluster.name=$(params.NAMESPACE),vault.address=http://vault.m4d-system:8200
    - name: release_version
      value: 0.1.0
    runAfter:
    - build-image-manager
    - build-image-katalog
    - build-image-opa
    - build-image-datacatalog
    taskRef:
      kind: ClusterTask
      name: helm-upgrade-from-source
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: in
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: notin
      Values:
      - "true"
    - Input: $(params.INCREMENTAL_CODE_RESTART)
      Operator: notin
      Values:
      - "true"
  - name: upgrade-helm-partial
    params:
    - name: charts_dir
      value: /workspace/source/charts/m4d
    - name: release_name
      value: m4d --values /workspace/source/pipeline/pullsecrets.yaml --reuse-values
    - name: release_namespace
      value: $(params.NAMESPACE)
    - name: overwrite_values
      value: $(params.IMAGE_ID)=$(params.IMAGE_NAME)@$(params.IMAGE_DIGEST)
    - name: release_version
      value: 0.1.0
    taskRef:
      kind: ClusterTask
      name: helm-upgrade-from-source
    workspaces:
    - name: source
      workspace: shared-workspace
    when:
    - Input: $(params.IMAGE_DIGEST)
      Operator: notin
      Values:
      - "none"
    - Input: $(params.INCREMENTAL_RESTART)
      Operator: in
      Values:
      - "true"
